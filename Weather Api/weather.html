<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Template</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search-box">
        <input type="text" id="location-input" placeholder="Enter the location">
        <button id="search-button"><img src="search.png" alt="Search"></button>
        </div>
        <div class="weather-info">
        <div class="location">
        <h2 id="location">Location</h2>
        </div>
        <div class="temperature">
        <span id="temperature">--</span><span>Â°C</span>
        </div>
        <div class="description">
        <img id="weather-icon" src="" alt="Weather Icon" style="display:none;">
        <p id="description">Description</p>
        </div>
        <div class="additional-info">
        <p>Humidity: <span id="humidity">--</span>%</p>
        <p>Wind Speed: <span id="wind-speed">--</span> km/h</p>
        </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
