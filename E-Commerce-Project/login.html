<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css" class="href">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginName">Name: </label>
        <input type="text" id="loginName" name="loginName" required>
        <label for="loginPass">Password: </label>
        <input type="password" id="loginPass" name="loginPass" required>
        <button type="submit">Login</button>
    </form>

    <div id="signupSection" style="display: none;">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signupName">Name: </label>
            <input type="text" id="signupName" name="signupName" required>
            <label for="signupPass">Password: </label>
            <input type="password" id="signupPass" name="signupPass" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
